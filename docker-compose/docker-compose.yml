version: '3.7'
#networks:
#  application:
#    driver: bridge
services:
  travel-app:
    image: sbtravelapp:latest
    build:
      context: ../travel-booking-app
    restart: always
    depends_on:
      - coordinator
      - sbflightsv
      - sbhotelsv
      - sbtaxisv
    ports:
      - "8080:80"
    environment:
      - xms=256m
      - xmx=256m
      - FLIGHT_API=http://sbflightsv/api
      - HOTEL_API=http://sbhotelsv/api
      - TAXI_API=http://sbtaxisv/api
  sbflightsv:
    image: sbflightsv:latest
    container_name: sbflightsv:latest
    build:
      context: ../flight-booking-service
    restart: always
    depends_on:
      - coordinator
    environment:
      - xms=256m
      - xmx=256m
  sbhotelsv:
    image: sbfhotelsv:latest
    build:
      context: ../hotel-booking-service
    restart: always
    depends_on:
      - coordinator
    environment:
      - xms=256m
      - xmx=256m
  sbtaxisv:
    image: sbtaxisv:latest
    build:
      context: ../taxi-booking-service
    restart: always
    depends_on:
      - coordinator
    environment:
      - xms=256m
      - xmx=256m
  coordinator:
    image: quay.io/jbosstm/lra-coordinator:latest
    environment:
      LRA_HTTP_PORT: 80
